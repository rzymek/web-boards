<template name="main">
    <img src="games/{{game}}/board.jpg" style="position:absolute; left:0; top:0"/>
	<svg id='svg' style='position: absolute; left: 0; top: 0'
		xmlns:xlink="http://www.w3.org/1999/xlink"		
		xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
		<defs>
			<path id='hex'
			d="m 25.564256,43.379099 -49.228,0 -24.614,-42.71300014 24.614,-42.71299986 h 49.228 l 24.614,42.71299986 z"
			stroke="#000" stroke-miterlimit="0" stroke-dasharray="none"
			stroke-width="1.54357183" fill="none" />
		</defs>		
		{{#each hexes}}
		<use xlink:href="#hex" transform="translate({{hex.x}} {{hex.y}}) scale({{hex.scale}} {{hex.scale}}) "/>
		{{/each}}
	</svg>	
</template>
