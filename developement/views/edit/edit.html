<template name="edit">   

    <svg id='svg' style='position: absolute; left: 0; top: 0'
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 {{board.w}} {{board.h}}" width="{{svgWidth}}" height="{{svgHeight}}"
         xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs>
            <path id='hex'
                  d="m 25.564256,43.379099 -49.228,0 -24.614,-42.71300014 24.614,-42.71299986 h 49.228 l 24.614,42.71299986 z"
                  stroke="#000" stroke-miterlimit="0" stroke-dasharray="none"
                  stroke-width="1.54357183" style="opacity:0.2"/>
            <marker id="start" refY="0.0" refX="0.0" orient="auto">
                <path d="M-5-5v10h10v-10h-10z" fill-rule="evenodd" transform="scale(0.4)" stroke="#000" stroke-width="1.0pt"/>
            </marker>
            <marker id="end" refY="0.0" refX="0.0" orient="auto">
                <path d="M-2.5-1c0,2.76-2.24,5-5,5s-5-2.24-5-5,2.24-5,5-5,5,2.24,5,5z" fill-rule="evenodd" transform="scale(0.4) translate(7.4, 1)" stroke="#000" stroke-width="1.0pt"/>
            </marker>

            <style type="text/css">
                #data,#all {
                    pointer-events: none;
                }
                #all {
                    opacity: 0.4;
                }
                #data path, #all path {
                    /*marker-end:url(#start);*/
                    marker-start:url(#end);
                    opacity: 0.6;
                    fill:none;
                    stroke-width:5px;
                }

            </style>
        </defs>
        <image id="boardImg" xlink:href="{{boardImg}}" x="0" y="0" height="{{board.h}}" width="{{board.w}}"/>
        <g id="hexes"></g>
        <g id="all"></g>
        <g id="data"></g>
    </svg>

    <div id="toolbar" style="position:fixed;top:0;left:0">
        <select id="select">
            {{#each types}}
            <option>{{.}}</option>
            {{/each}}
        </select>
        <select id="paths">
            {{#each paths}}
            <option value="{{_id}}">{{_id}}-{{type}}</option>
            {{/each}}
        </select>
        {{#each actions}}
        <button class="{{.}}">{{.}}</button>
        {{/each}}
        <div style="background: white; border: solid 1px black">path:{{session "edit.path"}}</div>
    </div>
</template>
