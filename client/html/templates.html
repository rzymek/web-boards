<template name="welcome">
    <div class="welcome">
        <h1>Welcome</h1>
        {{#each games}}
            <button type="button" class="btn btn-default" value="{{.}}">{{.}}</button>
        {{/each}}
    </div>
</template>

<template name="main">
    {{#if gameSelected }}
        {{>play}}
    {{else}}
        {{>welcome}}
    {{/if}}
</template>

<template name="play">
    <svg id='svg' style='position: absolute; left: 0; top: 0'
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 {{board.w}} {{board.h}}" width="{{svgWidth}}" height="{{svgHeight}}"
         xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs>
            <path id='hex'
                  d="m 25.564256,43.379099 -49.228,0 -24.614,-42.71300014 24.614,-42.71299986 h 49.228 l 24.614,42.71299986 z"
                  stroke="#000" stroke-miterlimit="0" stroke-dasharray="none"
                  stroke-width="1.54357183" style="opacity:0.2"/>
        </defs>
        <image xlink:href="{{boardImg}}" x="0" y="0" height="{{board.h}}" width="{{board.w}}"/>
        <g id="hexes"></g>
        <g id="overlays"></g>
        <g id="counters"></g>
    </svg>
    <div id="status">
        Status:{{status.status}}
    </div>
    {{> controls}}{{> pieces}}
</template>

<template name="controls">
    <div id="menu">
        <div class="menu-folded">
            <button class="menuToggle">Menu</button>
        </div>
        <div class="menu-unfolded">
            <button class="menuToggle">Hide</button>
            {{#each menu}}
                <button class="menuBtn">{{.}}</button>
            {{/each}}
        </div>
    </div>
</template>

<template name="pieces">
    <div id="panel" class="panel panel-primary">
        <div class="panel-heading">
            <select>
                {{#each categories}}
                    <option>{{.}}</option>
                {{/each}}
            </select>
        </div>
        {{> selectedPieces}}
    </div>
</template>

<template name="selectedPieces">
    <div class="panel-body">
        {{#each pieces}}
            {{>piece}}
        {{/each}}
    </div>
</template>

<template name="piece">
    <img id="{{id}}" src="{{src}}" width="45" height="45" class="{{selected}}">
</template>
