<template name="welcome">
    <div class="welcome">
        <h1>Welcome</h1>
        <h4>Start new game:</h4>
        {{#each games}}
            <button type="button" class="btn btn-default" value="{{.}}">{{.}}</button>
        {{/each}}
        <h4>Your games</h4>
        <ul class="list-group">
            {{#each tables}}
            <li class="list-group-item table" tableId="{{_id}}" game="{{game}}">
                {{game}}. Turn: {{turn}}. {{players.US}}. Current turn: {{current}}
            </li>
            {{/each}}
        </ul>        
    </div>
</template>
