<template name="board">
    {{> play}}
    {{> status}}
    {{> pieces}}
</template>

<template name="play">
    <svg id='svg' style='position: absolute; left: 0; top: 0'
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 {{board.w}} {{board.h}}" width="{{svgWidth}}" height="{{svgHeight}}"
         xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs>
            <path id='hex'
                  d="m 25.564256,43.379099 -49.228,0 -24.614,-42.71300014 24.614,-42.71299986 h 49.228 l 24.614,42.71299986 z"
                  stroke="#000" stroke-miterlimit="0" stroke-dasharray="none"
                  stroke-width="1.54357183" style="opacity:0.2"/>
        </defs>
        <image xlink:href="{{boardImg}}" x="0" y="0" height="{{board.h}}" width="{{board.w}}"/>
        <g id="hexes"></g>
        <g id="selectionLayer"></g>        
        <g id="stackSelectorLayer"></g>
        <g id="counters"></g>
        <g id="overlays"></g>
        <g id="traces"></g>
        <g id="pieceMenuLayer"></g>
    </svg>
</template>

<template name="status">
    <div id="status">
        Status:{{status.status}}
    </div>
</template>
