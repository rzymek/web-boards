<template name="controls">
    <div id="menu">
        <div class="menu-folded">
            <button class="menuToggle">Menu</button>
        </div>
        <div class="menu-unfolded">
            <table class="menu-table" cellspacing="0" cellpadding="0" border="0">
                <tr><td>
                    <button class="menuToggle">&Lt;</button>
                    <button class="menuToggle">&Gt;</button>
                    <button class="menuToggle">Hide</button>
                </td></tr>
            {{#each menu}}
                <tr><td align="right">
                    <button class="menuBtn">{{.}}</button>
                </td></tr>
            {{/each}}
            <table>
        </div>
    </div>
</template>
