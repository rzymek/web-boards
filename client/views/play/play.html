<template name="board">
    {{> join}}
    {{> play}}
    {{> status}}
    {{> pieces}}
</template>

<template name="join">
    {{#if quest}}
    <nav id="joinNavBar" class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Web Boards</a>
                <p class="navbar-text">
                    '{{info.table.game}}': {{#each info.table.playersInfo}}{{.}} {{/each}}
                </p>
                <button id="leave" type="button" class="btn btn-default navbar-btn">Leave</button>
                
                {{#if loggedIn}}
                <button id="join" type="button" class="btn btn-default navbar-btn">Join</button>
                {{/if}}
                
                <div class="navbar-right">
                    {{#unless loggedIn}}
                    <p class="navbar-text">You need to login to join. <span class="glyphicon glyphicon-arrow-right"></span></p>
                    {{/unless}}
                    <ul class="nav navbar-nav">
                        {{ loginButtons }} 
                    </ul>
                    <button id="hide" type="button" class="btn btn-default navbar-btn"><span class="glyphicon glyphicon-remove"></span></button>
                </div>
            </div>
        </div>
    </nav>
    {{/if}}
</template>

<template name="loading-board">
    <h1>Loading...</h1>
</template>

<template name="play">
    <svg id='svg' style='position: absolute; left: 0; top: 0'
         xmlns:xlink="http://www.w3.org/1999/xlink"
         viewBox="0 0 {{board.w}} {{board.h}}" width="{{svgWidth}}" height="{{svgHeight}}"
         xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
        <defs>
            <path id='hex'
                  d="m 25.564256,43.379099 -49.228,0 -24.614,-42.71300014 24.614,-42.71299986 h 49.228 l 24.614,42.71299986 z"
                  stroke="#000" stroke-miterlimit="0" stroke-dasharray="none"
                  stroke-width="1.54357183" style="opacity:0.2"/>
        </defs>
        <image xlink:href="{{boardImg}}" x="0" y="0" height="{{board.h}}" width="{{board.w}}"/>
        <g id="hexes"></g>        
        <g id="selectionLayer"></g>        
        <g id="stackSelectorLayer"></g>
        <g id="counters"></g>
        <g id="overlays"  style="opacity:0.7"></g>
        <g id="traces"></g>
        <g id="pieceMenuLayer"></g>
    </svg>
</template>

<template name="status">
    <div id="status">
        Status:{{status.status}}
    </div>
</template>
