<template name="pieces">
    <div id="panel" class="panel panel-primary">
        <div id="piecesPanel" class="panel-heading">
            <select>
                {{#each categories}}
                    <option>{{.}}</option>
                {{/each}}
            </select>
        </div>
        {{> selectedPieces}}
    </div>
</template>

<template name="selectedPieces">
    <div id="piecesPanel" class="panel-body">
        {{#each pieces}}
            {{>piece}}
        {{/each}}
    </div>
</template>


<template name="piece">
    <!--
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
         width="45" height="45">
        <image id="{{id}}" xlink:href="{{src}}" height="40" width="40" x="0" y="0" sides="{{sides}}"/>
    </svg>
    -->
    <img id="{{id}}" src="{{src}}" width="45" height="45" class="{{selected}}" sides="{{sides}}">
</template>
